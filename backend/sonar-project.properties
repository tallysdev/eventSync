sonar.projectKey=EventSyncBack
sonar.projectName=Event Sync
sonar.projectVersion=0.1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.

sonar.sources=./eventsync_api
sonar.sources.inclusions=**/**.py
sonar.exclusions=**/tests/**, docs/**,**/static/**, **/templates/**, **/migrations/**, **/__pycache__/**, **/admin.py, **/__init__.*, manage.py

# Language
sonar.language=py

sonar.scm.provider=git

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
